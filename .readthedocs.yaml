## Sıkça Sorulan Sorular (SSS)

**1. Fransizca yeminli tercume ile normal tercüme arasındaki fark nedir?**  
Yeminli tercüme hukuki geçerliliğe sahiptir. Normal tercüme bilgi amaçlıdır.

**2. Hangi belgeler için fransizca yeminli ceviri gerekir?**  
Diploma, transkript, nüfus kayıt örneği ve mahkeme belgeleri gibi resmi evraklar için gerekir.

**3. Fransizca tercume bürosu apostil işlemini sağlar mı?**  
Birçok büro apostil sürecinde danışmanlık yapar veya yönlendirir.

**4. Yeminli tercüman ücreti nasıl belirlenir?**  
Belgenin uzunluğu, zorunlu noter işlemleri ve aciliyet ücreti belirleyicidir.

**5. Acil yeminli çeviri mümkün mü?**  
Evet. Çoğu büro ek ücret karşılığında acil teslimat yapar.

**6. Çeviri teslimatı sonrasında değişiklik yapılabilir mi?**  
Hatalar bulunursa düzeltme talep edilebilir. Büro ile önceden anlaşma önemlidir.

